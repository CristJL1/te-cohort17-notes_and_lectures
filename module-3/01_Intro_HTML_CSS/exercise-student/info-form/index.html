<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <main>

        <form method="POST" action="place-holder-url">

            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" required/>
            </div>

            <div>
                <label for="emailAddress">Email:</label>
                <input id="emailAddress" type="text" required/>
            </div>

            <div>
                <label for="birthDate">Birth Date:</label>
                <input id="birthDate" type="date"/>
            </div>

            <div>
                <label for="favColor">Favorite Color? :</label>
                <input id="favColor" type="color"/>
            </div>

            <div>
                <label for="favNumber">Favorite Number? :</label>
                <input id="favNumber" type="text"/>
            </div>

            <div>
                <label for="verify">Is this all correct?</label>
                <input id="verify" type="checkbox"/>
            </div>

            <div>
                <input type="submit"/>
            </div>


        </form>

    </main>
    
</body>
</html>
