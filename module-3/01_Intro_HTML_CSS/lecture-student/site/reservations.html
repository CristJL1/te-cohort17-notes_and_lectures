<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page - Lecture</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body> <!-- the main display part of the webpage -->
    <h1>Bits & Bytes</h1> <!-- h1 is main heading-->
    <p>Welcome to the internet's best (non-Italian) restaurant</p>

    <nav> <!-- document places a user may navigate outside this page-->
            <!-- the anchor tag (a) gives you a place to specify a link for navigation-->
            <!-- the href="" attribute specifies the URL of where you wanna go (outside the page)-->
            <a href="index.html">View Menu</a> <!-- the text between the start & end tags is displayed-->
    </nav>

    <main>
        <h2>Reservation Form</h2>
        <!-- define an HTML form to collect user input and issue an HTTP POST to URL specified-->
        <!-- right now we will code a dummy URL that does not exist, just to demonstrate-->
        <!-- Frank will set up a URL we can post to and we will use it when it is ready-->
        <!-- we will be doing an HTTP POST because if this were real, we'd be adding a reservation-->
        
        <!-- the form tag method="" specifies the HTTP request to be sent to the URL specified in action -->
        <form method="POST" action="dummy-url-for-now">
            <!-- an HTML form is a set of user interaction controls-->
            <div> <!-- a div gives us a style-able unit - it has no impact on the display-->  
                <!-- the input tag defines a user interactive element - there are many types-->
                <!-- the id="" attribute of the input box assigns a name so we can reference it inside the HTML-->
                <!-- the type="" attribute indicates the type of user interaction you want-->
                <!-- the label tag identifies words to be displayed with input element-->
                <!-- the for="" attribute in the label is the id of the element it is associated with-->
                <!-- whatever is between the start and end tags of label is displayed with the input element-->
                <label for="reservationName">Name: </label>
                <input id="reservationName" type="text"/> <!-- display an input text box-->
            </div>

            <div>
                <label for="numberOfGuests">Number of Guests: </label>
                <input id="numberOfGuests" type="number"/>
            </div>

            <div>
                <label for="reservationDate">Date: </label>
                <input id="reservationDate" type="date"/>
            </div>

            <div>
                <label for="reservationTime">Time: </label>
                <input id="reservationTime" type="time"/>
            </div>

            <div>
                <label for="isSpecialOccasion">Special Occasion? :</label>
                <input id="isSpecialOccasion" type="checkbox"/>
            </div>
            <!-- we need to add a submit button for the form which will send the HTTP request (method="") to the URL (action="")-->

            <div>
                <input  type="submit"/>
            </div>
        
        </form>

    </main>
</body>
</html>
